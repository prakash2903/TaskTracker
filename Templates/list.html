<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<link rel="stylesheet" href="{{ url_for('static', filename='styleslist.css') }}" />

	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div align="right" class="row">
			<!--	<button type="submit" class="btn btn-primary btn-block">SIGN_OUT</button> -->
			<!--	<button type="submit"  class="logout" href="{{ url_for('logout') }}">SIGN_OUT</button> -->
				<a href="{{ url_for('logout') }}"><strong>SIGN_OUT</strong></a>
				<div align="center" class="col-lg-4 col-lg-offset-4" id="content">
					<h2 align="center">WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="{{ url_for('add_todo') }}" method="POST" role="form">
					
						<div  class="form-group">
							<div align="center" class="input-group">
							  <input name="new-todo" type="text" class="form-control" placeholder="Enter your Tasks" aria-label="Todo" aria-describedby="add-btn">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
						
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div  class="btn-toolbar">
								<div align="center" class="btn-group">
									<a type="button" href="{{ url_for('delete_completed') }}" class="btn btn-warning">
										DELETE COMPLETED
									</a>
								</div>
								<div align="center" class="btn-group">
									<a type="button" href="{{ url_for('delete_all') }}" class="btn btn-warning">
										DELETE ALL
									</a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						<h3 align="center">Tasks</h3>
						{% for todo in todos %}
						<a href="{{ url_for('complete', oid=todo._id )}}">
							<li class="list-group-item {% if todo.complete %}todo-completed{% endif %}">
								{{ todo.text }}
							</li>
						</a>
						{% endfor %}
					</ul>
				</div>
			</div>
			<a href="{{ url_for('trash') }}"><strong>VIEW_DELETED_ITEMS</strong></a>
			<footer>
				<div class="row pad">
					<div align="center" class="col-lg-12 text-center">
						Copyright &copy; 2022 <strong>PSG TCS</strong>
					</div>
				</div>
			</footer>

			<br>

			<div align="center" class="col-lg-12 text-center">
				                <strong>HAVE FUN !!!!</strong>
			</div>
		</div>
	</body>
</html>
